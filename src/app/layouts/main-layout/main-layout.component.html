<header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <a routerLink="/" class="text-2xl font-bold text-gray-800 hover:text-gray-600 transition-colors">
        Ng Chess
      </a>
      <div class="flex gap-4">
        <ngchess-button (onClick)="openSignInModal()" variant="secondary">
          Sign in
        </ngchess-button>
      </div>
    </div>
  </div>
</header>

<main class="">
  <router-outlet></router-outlet>
</main>

<app-signin-modal *ngIf="showSignInModal" (closeModal)="closeSignInModal()"></app-signin-modal>
